version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - ./temp-builds:/app/temp-builds
      - ./persistent-builds:/app/persistent-builds
      - ./shared-target:/app/shared-target
    environment:
      - NODE_ENV=development
      - PORT=3001
    restart: unless-stopped

